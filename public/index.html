<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange House</title>
    <link rel="icon" href="../src/img/dolar_16.png">
    <link rel="stylesheet" href="./style.css">
</head>
</head>

<body>
    <header>
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
                <a href="#" class="flex items-center">
                    <img src="../src/img/dolar_64.png" class="h-8 mr-3" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">CashIn</span>
                </a>
                <div class="flex items-center">
                    <a href="#" class="text-sm  text-blue-600 dark:text-blue-500 hover:underline">Login</a>
                </div>

            </div>
        </nav>
    </header>
    <nav class="bg-gray-50 dark:bg-gray-700">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="flex items-center">
                <ul class="flex flex-row font-medium mt-0 mr-6 space-x-8 text-sm">
                    <li>
                        <a href="./index.html" class="text-gray-900 dark:text-white hover:underline"
                            aria-current="page">Inicio</a>
                    </li>
                    <li>
                        <a href="./ivestn_table.html" class="text-gray-900 dark:text-white hover:underline">Tabla de
                            conversión</a>
                    </li>
                    <li>
                        <a href="./historico.html" class="text-gray-900 dark:text-white hover:underline">Histórico</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="min-h-screen text-center flex flex-col gap-3 bg-slate-50">
        <h2 class="self-center text-2xl font-semibold whitespace-nowrap text-center my-10">Convertidor de monedas</h2>
        <div class="flex justify-center ">
            <form action="" id="form_convert"
                class="max-w-2xl flex flex-col gap-9 p-10 bg-slate-100 rounded-lg shadow-xl">
                <div class="flex gap-4 justify-center">
                    <div>
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="input1">
                            Cantidad
                        </label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="amount" type="text" placeholder="Ingrese la cantidad">
                    </div>

                    <div>
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="input1">
                            De
                        </label>

                        <select id="select_from"
                            class="appearance-none block text-center w-28 bg-white text-gray-700 border border-gray-200 rounded-lg py-3 px-0 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                            <option value="EUR">EUR</option>
                           
                        </select>
                    </div>
                    <div class="relative top-8">
                        <img src="../src/img/switch_32.png" id="switch_amount" alt="switch"
                            class="hover:  cursor-pointer">
                    </div>
                    <div>
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="input1">
                            A
                        </label>
                        <select id="select_to"
                            class="appearance-none block text-center w-28 bg-white text-gray-700 border border-gray-200 rounded-lg py-3 px-0 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>

                <input type="submit" value="Convertir"
                    class=" text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
            </form>
        </div>

        <div class="mt-5 flex flex-col gap-4">
            <p class="self-center text-lg font-semibold whitespace-nowrap text-center">Resultado</p>
            <p class="textlg" id="result"></p>
        </div>

    </section>

    <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800 ">
        <div class="w-full mx-auto max-w-screen-xl p-4 text-center">
            <span class="text-sm text-gray-500 text-center dark:text-gray-400">© 2023 All Rights Reserved.
            </span>
        </div>
    </footer>

</body>

<script type="module" src="../src/js/script.js"></script>
</html>
