<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico</title>
    <link rel="icon" href="../src/img/dolar_16.png">

</head>

<body class="bg-slate-50">
    <header>
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
                <a href="#" class="flex items-center">
                    <img src="../src/img/dolar_64.png" class="h-8 mr-3" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">CashIn</span>
                </a>
                <div class="flex items-center">
                    <a href="#" class="text-sm  text-blue-600 dark:text-blue-500 hover:underline">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <nav class="bg-gray-50 dark:bg-gray-700">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="flex items-center">
                <ul class="flex flex-row font-medium mt-0 mr-6 space-x-8 text-sm">
                    <li>
                        <a href="./index.html" class="text-gray-900 dark:text-white hover:underline"
                            aria-current="page">Inicio</a>
                    </li>
                    <li>
                        <a href="./ivestn_table.html" class="text-gray-900 dark:text-white hover:underline">Tabla de
                            conversión</a>
                    </li>
                    <li>
                        <a href="./historico.html" class="text-gray-900 dark:text-white hover:underline">Histórico</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="self-center font-semibold whitespace-nowrap text-center text-lg my-5">Historicos</h1>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table id="table_history" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Cantidad
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Moneda origen
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Moneda destino
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Valor
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Fecha
                    </th>
                </tr>
            </thead>
            <tbody id="table_body">
            </tbody>
        </table>
        <button id="deleteBtn" type="button" class="mt-2 ml-2 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Eliminar todo</button>
    </div>
