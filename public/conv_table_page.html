<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de conversión</title>
    <link rel="icon" href="../src/img/dolar_16.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-slate-50">
    <header>
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
                <a href="./home_page.html" class="flex items-center">
                    <img src="../src/img/dolar_64.png" class="h-8 mr-3" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">CashIn</span>
                </a>
            </div>
        </nav>
    </header>
    <nav class="bg-gray-50 dark:bg-gray-700">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="flex items-center">
                <ul class="flex flex-row font-medium mt-0 mr-6 space-x-8 text-sm">
                    <li>
                        <a href="./home_page.html" class="text-gray-900 dark:text-white hover:underline"
                            aria-current="page">Inicio</a>
                    </li>
                    <li>
                        <a href="./conv_table_page.html" class="text-gray-900 dark:text-white hover:underline">Tabla de
                            conversión</a>
                    </li>
                    <li>
                        <a href="./history_page.html" class="text-gray-900 dark:text-white hover:underline">Histórico</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="my-6 self-center text-2xl font-sans whitespace-nowrap text-center ">Tabla de inversión</h1>
    <section class="min-h-screen">
        <div class="relative overflow-x-auto max-w-2xl table-auto mx-auto ">
            <div class="text-center mb-6">
                <p class="mb-4 text-sm">Escoge la divisa referente, por defecto se encuentra en USD:</p>
                <select class="w-64 p-2 shadow-md rounded-lg" id="typeBadge">
                    <option>USD - United States Dollar</option>
                </select>
            </div>
            <table class="w-full text-sm text-center text-gray-500 dark:text-gray-400 ">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-4">
                            Nombre moneda
                        </th>
                        <th scope="col" class="px-6 py-4">
                            Simbolo
                        </th>
                        <th scope="col" class="px-6 py-4">
                            Tasa de conversión
                        </th>
                    </tr>
                </thead>
                <tbody id="tbodyTable">

                </tbody>
            </table>
        </div>
        <div class="mt-3 flex justify-center items-center" >
            <p id="loadingText" class="text-red-600 text-sm font-semibold"></p>
        </div>
        <div class="mt-3 flex justify-center items-center" id="inputAdd">
            <label class="uppercase m-2 text-gray-700 text-xs font-bold mb-2" for="input1">
                Divisa:
            </label>
            <input
                class="appearance-none shadow-sm h-9 w-40 bg-white text-gray-700 border border-gray-200 rounded-lg px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="symboloAdd" type="text" placeholder="Escriba el símbolo">
            <button id="integrarBtn" class="bg-blue-900 text-center hover:bg-blue-950 text-white font-bold py-1 px-3 rounded-full ml-3 ">Integrar</button>
        </div>
        <div class="m-3  flex justify-center ">
            <div id="addBtn" class="flex hover:cursor-pointer shadow-lg p-2 rounded-lg gap-2 ">
                <img src="../src/img/agregar_16.png" id="switch_amount" alt="switch" class="">
                <p>Agregar divisa</p>
            </div>
        </div>
    </section>
 
    <footer class="bg-white shadow dark:bg-gray-800 ">
        <div class="w-full mx-auto max-w-screen-xl p-4 text-center">
            <span class="text-sm text-gray-500 text-center dark:text-gray-400">© 2023 All Rights Reserved.
            </span>
        </div>
    </footer>
</body>
<script type="module" src="../src/js/modules/script_header_nav.js"></script>
<script type="module" src="../src/js/scripts/script_conv_table.js"></script>
</html>
